<!-- *헤어샵 고객 서비스(CRM) => 고객
개인 대 다수의헤어샵

소개
(목적)
본 문서는  시스템의 요구사항을 명세한다. 개발자, 테스터, 프로젝트 관리자, 고객 및 업체에게 시스템의 기능, 비기능 요구사항 및 제약사항에 대한 이해를 제공하기 위한 목적으로 작성되었다.
(범위)
헤어샵 이용시 기존의 서비스와 더불어 **고객 본인의 헤어컨디션을 고려한 헤어컨설팅을 다수의 디자이너에게 받으며** 만족도 향상과 업체 측 홍보 및 신규고객 확보

**정의 및 약어**
- 고객 (User): 시스템을 이용하는 사람
- 업체 (Seller): 시스템에서 업체시스템을 관리하는 사람
- 디자이너 (Seller): 시스템에서 소통시스템을 이용하는 사람
- 관리자 (Admin): 시스템을 관리하고 운영하는 사람



기능
*사용자의 기능
1. 회원 가입 및 로그인:
고객은 어플에 회원으로 가입하여 개인 정보를 등록하고 로그인하여 서비스를 이용할 수 있습니다.

2. 헤어 서비스 예약:
고객은 원하는 날짜와 시간에 헤어 서비스를 예약할 수 있습니다.
예약할 디자이너나 스타일리스트를 선택할 수 있습니다.
예약 확인 및 변경을 할 수 있어야 합니다.

3. 서비스 검색 및 메뉴 열람:
고객은 헤어샵의 서비스 메뉴와 가격을 확인할 수 있습니다.
다양한 헤어 스타일과 컬러 옵션을 검색하고 선택할 수 있습니다.

4. 디자이너 프로필 확인:
고객은 헤어 디자이너의 프로필과 작업물을 확인할 수 있습니다.
각 디자이너의 경력, 전문 분야 등에 대한 정보를 확인할 수 있습니다.

5. 리뷰 및 평가:
고객은 헤어 서비스 이후에 디자이너와 헤어샵에 대한 리뷰 및 평가를 남길 수 있습니다.
다른 사용자들의 리뷰를 확인하여 헤어 디자이너를 선택할 수 있습니다.

6. 알림 및 예약 알림:
고객은 예약 확인, 변경 및 취소에 대한 알림을 받을 수 있습니다.
예약 시간이 가까워지면 고객에게 예약 알림을 보내줍니다.

7. 결제 및 결제 내역 확인:
고객은 헤어 서비스 예약 시 결제를 진행할 수 있습니다.
다양한 결제 수단을 지원하고 결제 내역을 확인할 수 있어야 합니다.

8. 지도 및 위치 정보:
헤어샵의 위치를 지도에서 확인하고 찾아가는 데 도움이 되는 기능을 제공합니다.
고객이 헤어샵 위치를 쉽게 찾을 수 있도록 지도 및 내비게이션 기능을 제공합니다.

9. 공지사항 및 이벤트 확인:
헤어샵에서 제공하는 특별 이벤트나 할인 정보를 확인할 수 있습니다.
헤어샵의 최신 소식과 공지사항을 알려줍니다.

10. 고객 서비스 문의 및 지원 요청:
고객은 문의사항이나 서비스 지원 요청을 할 수 있는 기능을 이용할 수 있습니다.
온라인 채팅이나 고객 센터로의 연락 기능을 제공합니다.

11. 소통플랫폼 문의 및 컨설팅 요청
고객은 본인의 헤어컨디션에 대해 질문을 하며 다수의 디자이너에게 컨설팅을 받을 수 있습니다.


**업체의 기능
0. 로그인/ 회원가입


1. 예약 관리:
헤어 디자이너 및 스태프의 일정을 관리하고 예약을 받습니다.
예약을 추가하고 변경하거나 취소할 수 있습니다.

2. 고객 관리:
고객 프로필 및 이력을 관리합니다.
고객의 선호도나 이전 스타일을 기록하고 추적합니다.

3. 서비스 메뉴 관리:
제공하는 헤어 스타일 및 서비스 메뉴를 관리합니다.
새로운 서비스를 추가하거나 가격을 업데이트합니다.

4. 스태프 및 디자이너 관리:
헤어 디자이너와 스태프의 정보를 관리합니다.
일정을 할당하고 역할을 지정합니다.

5. 재고 관리:
헤어 제품 및 장비의 재고를 관리합니다.
필요한 재료를 주문하고 공급을 조절합니다.

6. 매출 및 결제 관리:
매출과 결제 내역을 관리하고 추적합니다.
결제 시스템을 통해 서비스 비용을 처리합니다.

7. 알림 및 예약 알림:
예약 상태를 추적하고 고객에게 예약 알림을 보냅니다.
예약 시간에 대한 알림을 스태프 및 디자이너에게 전송합니다.

8. 리뷰 및 평가 관리:
고객의 리뷰와 평가를 관리하고 응답합니다.
피드백을 통해 서비스를 개선하고 고객 관계를 유지합니다.

9. 보안 및 데이터 관리:
고객 및 업체 정보를 안전하게 보호하고 관리합니다.
데이터 백업 및 보안 프로토콜을 유지하고 준수합니다.

10. 마케팅 및 프로모션:
이벤트, 할인 및 특별 프로모션을 계획하고 실행합니다.
소셜 미디어를 활용하여 마케팅 활동을 지원합니다.

고객의 요구를 듣고 이에 맞춰 최적의 서비스를 제공할 수 있어야 합니다.
