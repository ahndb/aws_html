<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>임대주택 가격 서비스</title>
</head>
<body>
  <div id="sign-in-wrapper">
    <div class="sign-in-image-box"></div>

    <div class="sign-in-box">
      <div class="">
        <div class="sign-in-title h1">임대주택 가격 서비스</div>

        <div class="sign-in-contents"></div>
        <form action="">
          <div class="sign-in-input-container">
            <div class="input-box">
              <div class="input-label label">아이디</div>
              <div class="input-content-box">
                <input class="input" type="text" name="" id="" placeholder="아이디를 입력해주세요" />
              </div>
              <div class="input-message primary error"></div>
            </div>

            <div class="input-box">
              <div class="input-label label">비밀번호</div>
              <div class="input-content-box">
                <input class="input" type="password" name="" id="" placeholder="비밀번호를 입력해주세요" required />
              </div>
              <div class="input-message primary error">로그인 정보가 일치하지 않습니다.</div>

            </div>
          </div>

          <div class="sign-in-button-container"></div>

          <div class="short-divider">
            <button type="submit">로그인</button>
            <button type="submit">회원가입</button>
          </div>

          <div class="sign-in-sns-container">
            <div id="kakao-button" class="image-button"></div>
            <div id="naver-button" class="image-button"></div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
