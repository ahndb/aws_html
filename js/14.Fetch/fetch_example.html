<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch 연습</title>
</head>
<body>
  <div>
    <span>이름 : </span><input type="text" id="name" />
    <span>나이 : </span><input type="number" id="age" />
    <button type="button" id="submit" onclick="onSubmitHandler()">전송</button>
  </div>
  <script>
    const onSubmitHandler = function (event) {
      const nameInputElement = document.getElementById('name');
      const ageInputElement = document.getElementById('age');

      const name = nameInputElement.value;
      const age = ageInputElement.value;

      fetch(`http://localhost:4000/request-data/path-variable/${age}/${name}`, {
        method: 'DELETE'
      })
        .than(function (response) {
          console.log(response);
        });
    }
  </script>
</body>
</html>
