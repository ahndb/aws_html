<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 링크와 이미지 요소</title>
</head>
<body>
  <!-- <a> : 하이퍼링크를 사용하기 위한 요소 href 속성에 링크의 이동 경로를 작성 -->
  <!-- HTML의 속성 값으로 문자열을 지정할 때 따옴표가 없어도 인식되지만 예기치 못한 문제가 발생할 수 있음 -->
  <a href="https://naver.com">Naver</a>
  <!-- a 요소의 href 속성 값으로 URL 주소 뿐만 아니라 파일명(파일경로), HTML의 ID 값도 올수 있음 -->
  <a href="./b_link_next.html">다음 페이지</a>
  <a href="#section1">Section 1으로 이동</a>
  <div style="height: 1000px; background-color: rgba(0, 0, 0, 0.2);"></div>
  <h1 id="section1">Section 1</h1>
  <div style="height: 1000px; background-color: rgba(0, 0, 0, 0.2);"></div>

  <!-- <img> : 이미지를 페이지에 출력하기 위한 요소 src 속성으로 출력할 파일의 경로를 지정 -->
  <img src="https://cdn.pixabay.com/photo/2020/06/21/09/48/hill-5324149_640.jpg" alt="나무" />
  <img src="../../img/mountains.jpg" alt="산" />
  <!-- 미디어 요소는 alt 속성에 설명을 작성하는 것을 권고 -->

</body>
</html>
