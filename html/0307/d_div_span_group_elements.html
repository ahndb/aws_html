<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML div, span과 그룹 요소</title>
</head>
<body>
  <!-- 
    <div> : 웹 페이지에 대하여 구역을 나눌 떄 사용되는 요소
            , 다른 요소와 다르게 아무런 효과가 없음 // block (한 블럭차지)
  -->
  <div>첫 번째 구역</div>
  <div>두 번째 구역</div>
  <!--  
    <span> : 특정 컨테츠에 대하여 제어를 하기위한 요소
            , 다른 요소와 다르게 아무런 효과가 없음 // inline (컨텐츠의 사이즈만큼만)
  -->
  <span>첫 번째 컨텐츠</span>
  <span>두 번째 컨텐츠</span>
</body>
</html>
